<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title><font  size="4" face="font-stretch">Status</font > </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  padding class="page-monitor2">
<hr>

      <ion-list *ngFor="let crons of (crons | async)?.status"  >
        <ion-card>
              <ion-item class="page-monitor icon ion-gear-a">
            <ion-label><font color="#000000" size="4"  >URL </font></ion-label>  <ion-label text-right><font color="#000000" size="4" >status</font></ion-label>
            </ion-item>
            <ion-item class="page-monitor1" >
              <ion-label><font color="#000000" size="3" face="font_family">{{ crons.ci_name }}</font></ion-label >
                <ion-avatar item-end>
                  <ion-icon class="page-monitor3" name="checkmark-circle" *ngIf="crons.status===1" color="secondary"></ion-icon>
                  <ion-icon class="page-monitor3" name="ios-information-circle-outline" *ngIf="crons.status===0" color="danger"></ion-icon>
                </ion-avatar>
              </ion-item><hr>
              </ion-card>
          </ion-list><hr>

    </ion-content>

    <ion-footer >
      <ion-toolbar >
        <p Align=center><font color="#FF3300" > </font></p>
      </ion-toolbar>
    </ion-footer>
