<ion-menu [content]="content">
  <ion-header class="page-app1">
    <ion-toolbar >
      <ion-title class="page-app1"><p Align=center ><font face="font-stretch">Menu</font></p></ion-title><img src="assets/img/Menu.png" width= "300" height="30">
    </ion-toolbar>
  </ion-header>
  <ion-content padding class="page-app">
    <button class="page-app2" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" >
      <font color="#00B2EE" size="4" face="font_family">  <ion-icon  name="{{p.icon}}"></ion-icon> </font> <font  size="3" >  {{p.title}}</font>
    </button>
  </ion-content>
  <ion-footer >
    <ion-toolbar >
      <p Align=center><ion-icon ></ion-icon></p>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
